<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="base :: head"/>
<body>
    <div class="container">
        <h1>Register</h1>
        <form class="form" th:object="${user}" th:action="@{/register}" method="POST">
            <p th:if="${#fields.hasErrors('global')}" th:errors="*{global}"
               th:class="text-danger">Incorrect data</p>
            <div class="form-group">
                <label for="username">Username</label>
                <input id="username" type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('username')}? 'is-invalid'" th:field="*{username}"/>
                <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}"
                   th:class="invalid-feedback">Incorrect data</p>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input id="password" type="password" class="form-control"
                       th:classappend="${#fields.hasErrors('password')}? 'is-invalid'" th:field="*{password}"/>
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                   th:class="invalid-feedback">Incorrect data</p>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>

    <div th:include="base :: scripts"/>
</body>
</html>
