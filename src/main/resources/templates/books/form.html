<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Library Manager</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container">
        <h1>Add/Edit Book</h1>
        <form class="form" th:object="${book}" th:action="@{/books}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="title">Title</label>
                <input id="title" type="text" class="form-control" th:field="*{title}"/>
            </div>
            <div class="form-group">
                <label for="isbn">ISBN</label>
                <input id="isbn" type="text" class="form-control" th:field="*{isbn}"/>
            </div>
            <div class="form-group">
                <label for="yearPublished">Year Published</label>
                <input id="yearPublished" type="text" class="form-control" th:field="*{yearPublished}"/>
            </div>
            <div class="form-group">
                <label for="publisher">Publisher</label>
                <select id="publisher" class="form-control" th:field="*{publisher}">
                    <option value="">---Choose a publisher---</option>
                    <option th:each="publisher : ${publishers}" th:value="${publisher.id}"
                            th:text="${publisher.name}"></option>
                </select>
            </div>
            <div class="form-group">
                <label>Authors</label>
                <div th:each="curAuthor, stat : *{authors}" style="margin-bottom: 0.5rem;">
                    <select class="form-control" th:field="*{authors[__${stat.index}__]}">
                        <option value="">---Choose an author---</option>
                        <option th:each="author : ${authors}" th:value="${author.id}"
                                th:text="${author.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-warning" th:href="@{/books}">Back to Books</a>
            </div>
        </form>

        <div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars.npm/popper.js/1.12.5/dist/popper.min.js"
            th:src="@{/webjars/popper.js/1.12.5/dist/popper.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js}"></script>
</body>
</html>
