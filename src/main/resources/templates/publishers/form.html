<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Library Manager</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/4.0.0-beta.2/css/bootstrap.min.css}"/>
</head>
<body>
    <div class="container">
        <h1>Add/Edit Publisher</h1>
        <form class="form" th:object="${publisher}" th:action="@{/publishers}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="name" th:for="${#ids.next('name')}">Name</label>
                <input id="name" type="text" class="form-control" th:field="*{name}"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-warning" th:href="@{/publishers}">Back to Publishers</a>
            </div>
        </form>

        <div>

        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/jquery/3.2.1/jquery.min.js"
            th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars.npm/popper.js/1.12.5/dist/popper.min.js"
            th:src="@{/webjars/popper.js/1.12.5/dist/popper.min.js}"></script>
    <script src="https://cdn.jsdelivr.net/webjars/org.webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
            th:src="@{/webjars/bootstrap/4.0.0-beta.2/js/bootstrap.min.js}"></script>
</body>
</html>
