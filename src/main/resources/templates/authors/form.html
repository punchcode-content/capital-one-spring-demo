<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:include="base :: head"/>
<body>
    <div class="container">
        <h1>Add/Edit Author</h1>
        <form class="form" th:object="${author}" th:action="@{/authors}" method="POST">
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label for="name">Name</label>
                <input id="name" type="text" class="form-control" th:field="*{name}"/>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
                <a class="btn btn-warning" th:href="@{/authors}">Back to Authors</a>
            </div>
        </form>

        <div>

        </div>
    </div>

    <div th:include="base :: scripts"/>
</body>
</html>
